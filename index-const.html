<body>
  <section id="begin"></section>

  <section id="loading">
    <section>
      <div id="spinner">
        <div style="
        animation-name: spin;"></div>
      </div>
      <p>Loading...</p>
    </section>
  </section>

          </section>

            </button>

          </section>
        </section>
      </header>
      <footer class="card">
        <section class="eif-autoFill content" data-ct="footer"></section>
      </footer>
    </main>
