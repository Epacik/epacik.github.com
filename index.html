<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="./css/vars.css">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="shortcut icon" href="favicon.png">
  <title>Epat</title>
</head>

<body>
  <main class="wrapper">
    <header class="mainHeader">
      <img src="./img/{E}.png" class="av">
      <div>
        <p>Epat</p>
      </div>
    </header>
    <menu class="mainNav">
      <header>
        <button id="goHome">Home</button>
        <button id="goInfo">About me</button>
        <button id="goPortfolio">Portfolio</button>
        <button id="goContact">Contact</button>
      </header>
    </menu>

    <section class="mb-scene">
      <div class="mfb">
        <button id="mbtn"><i class="fas fa-bars"></i></button>
        <button id="bbtn"><i class="fas fa-arrow-left"></i></button>
      </div>
    </section>
    
    <menu class="sideNav">

    </menu>

    <section class="contact">
      <section class="card contactInfo">

      </section>
      <section class="disMsg card">
        <h3>Send quick message</h3>
        <form name="disMsg" onsubmit="sendWebhook()">
          <div id="formAuthorTxt">Author</div>
          <input class="formInput" type="text" name="author">
          <div id="formEmailTxt">E-Mail</div>
          <input class="formInput" type="text" name="email">
          <div id="formMessageTxt">Message</div>
          <textarea class="formInput" name="message" rows="8" cols="35"></textarea>
        </form>
        <button  onclick="sendWebhook()">Send</button>
      </section>
    </section>
  </main>

  <section class="WUP">
    <div>
      <p>This web page is currently under construction.<br>
      Try again later</p>
    </div>
  </section>
  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <script src="./js/lang.js" charset="utf-8"></script>
  <script src="./js/discord-webhook.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
  <script src="./js/interface.js" charset="utf-8"></script>
</body>

</html>
