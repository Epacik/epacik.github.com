<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.png">
  <style media="screen">
  .WUP {
    width: 100%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: rgb(255, 230, 0);
    display: flex;
    align-items: center;
    margin: 0;
    z-index: 100000;
  }

  .WUP div {
    vertical-align: middle;
    margin: 0 auto;
    font-size: 30px;
    max-width: 500px;
    font-family: 'Roboto', sans-serif;
    border-style: dashed;
    border-width: 15px;
    border-radius: 10px;
    padding: 5px;
    text-align: center;
  }
  </style>
  <title>Epat</title>
</head>
<body>
  <section class="WUP">
    <div>
      <p>This web page is currently under construction.<br>
      Try again later</p>
    </div>
  </section>
  <script type="text/javascript">
    function getURLParam(key) {
      let params = new URLSearchParams(location.search);
      return params.get(key);
    }

    if (typeof URLSearchParams != 'undefined') {
      if (getURLParam('deb')) {
        window.location = './index-const.html';
      }
    }
  </script>
</body>
</html>
