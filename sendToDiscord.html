<!DOCTYPE html>
<html>

<head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Discord Webhook Sender</title>
  <style>
    .btn-full-width {
      width: 100%;
    }
  </style>
  <link rel="shortcut icon" href="favicon.png">
</head>

<body>
  <main class="container">
    <div class="card card-panel center">
      <h1>Discord Webhook Sender</h1>
    </div>
    <div class="card card-panel">
      <div class="row">
        <div class="col s6 input-field">
          <input id="author_name" type="text"> <label for="author_name">Autor</label>
        </div>
        <div class="col s6 input-field">
          <input id="contact" type="text"> <label for="contact">A way to contact with you</label>
        </div>
      </div>

      <div class="input-field">
        <input id="text" type="text"> <label for="text">Message</label>
      </div>
    </div>
    <a class="btn btn-large btn-full-width waves-effect waves-light" onclick="sendWebhook()" href="#!">Send</a>
  </main>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js">
  </script>
  <script src="./js/discord-webhook.js" charset="utf-8"></script>
</body>

</html>
